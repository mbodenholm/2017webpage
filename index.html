<!doctype HTML>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Crisps heaven</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>I love crisps, do you?</h1>
    <div class="inputfield">
      <div class="inputs">
        <input placeholder="Yes"></input>
      </div>
      <button class="addanswer">Add</button>
    </div>
    <div class="resultsfield"></div>
    <button>Share!</button>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultsfield').hide()

      var adding_answer = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addanswer').click(adding_answer)
    })
    </script>
  </body>
</html>
