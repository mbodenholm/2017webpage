<!doctype HTML>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Crisps heaven</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>I love crisps, do you?</h1>
    <div class="inputfield">
      <div class="inputs">
        <input placeholder="Yes"></input>
      </div>
      <button class="addanswer">Add</button>
    </div>
    <div class="resultsfield"></div>
    <button class="submit">Share!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultsfield').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }
      $('.addanswer').click(add_option)

      var options = []
      var submit = function() {
        $('.inputfield').hide()
        $('.resultsfield').css('display','flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultsfield').text(winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
